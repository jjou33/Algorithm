<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(id_list, report, k) {
        let answer = Array(id_list.length).fill(0);
        let tempObj = new Object();
        let reportObject = [...new Set(report)];
        console.log(reportObject);
        id_list.map((user) => {
          tempObj[user] = [];
        });

        reportObject.map((user) => {
          const [userId, reportId] = user.split(" ");
          tempObj[reportId].push(userId);
        });

        for (const user in tempObj) {
          if (tempObj[user].length >= k) {
            tempObj[user].map((user) => {
              answer[id_list.indexOf(user)] += 1;
            });
          }
        }
        return answer;
      }

      let id_list = ["muzi", "frodo", "apeach", "neo"];
      let report = [
        "muzi frodo",
        "apeach frodo",
        "frodo neo",
        "muzi neo",
        "apeach muzi",
        "apeach muzi",
      ];
      let k = 2;
      solution(id_list, report, k);
    </script>
  </body>
</html>
