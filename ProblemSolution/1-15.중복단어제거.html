일의자리 숫자가 주어짐

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(str) {
           for(let i=0;i < str.length;i++) {
               for(let j=i+1; j < str.length;j++) {
                   if(str[i] === str[j]) {
                       console.log(j)
                       str.splice(j, 1)
                   }
               }
           }
           return str
        }
        function solution(str) {
            let answer
            
            answer = str.filter((v, i) => {
                // indexOf 의 경우 str 내 v 의 첫번째 마주치는 Index 값을 리턴하므로 만약 i 와 다르다면 중복된것
                if(str.indexOf(v) === i) {
                    return v
                }
            })
            return answer

        }
        let str=["good", "time", "good", "time", "student", "hello", "time"]
        console.log(solution(str))

    </script>
</body>

</html>
