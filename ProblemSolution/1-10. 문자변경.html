            console.log(answer)
            return answer
        }
        function solution2(st) {
            let test = ""
            for(let i=0;i<st.length;i++) {
                if(st[i] === "A") {
                    test += "#"
                } else {
                    test += st[i]
                }
            }
            return test
        }
        function solution3(string) {
            let result = ""
            for(let x of string) {
                if(x == "A") {
                    result += "#"
                } else {
                    result += x
                }
            }
            return result
        }
