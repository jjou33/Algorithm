<body>
<script>
function solution(arr, m) {
    let lt = sum = 0
    let n = arr.length
    let cnt = 0
    for(let rt=0; rt < n; rt++) {
        sum += arr[rt]
        if(sum === m) {
            cnt++
        }
        while(sum >= m) {
            sum -= arr[lt++]
            if(sum === m) {
                cnt++
            }
        }
    }
    return cnt
}

let arr = [1,2,1,3,1,1,1,2]
let m = 6
console.log(solution(arr, m))
</script>
