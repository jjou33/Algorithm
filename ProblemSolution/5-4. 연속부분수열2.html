<body>
<script>
function solution(arr, m) {
    let rt = sum = 0
    let cnt = 0
    for(lt=0; lt < arr.length; lt++) {
        sum = 0
        rt = lt
        while(sum < m) {
            sum += arr[rt++]
            if(sum <= m) {
                console.log(arr[lt], arr[rt])
                cnt++
            }
            
        }
    }
    return cnt
}

let arr = [1,3,1,2,3]
let m = 5
console.log(solution(arr, m))
</script>
