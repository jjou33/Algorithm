<body>
<script>
function solution(arr, m) {
    let sum = 0, lt = 0
    let answer = 0
    for(let rt=0; rt<arr.length; rt++) {
        sum += arr[rt]
        while(sum > m) {
            sum -= arr[lt++]
        }
        answer += rt-lt+1 // 연속 부분수열에서 추가되는 갯수 +
    }

    return answer
}

let arr = [1,3,1,2,3]
let m = 5
console.log(solution(arr, m))
</script>
</body>
