<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function solution(s) {
    let stack = []
    for(let x of s) {
        if(x === '(') {
            stack.push(x)
        } else {
            if(stack.length === 0) {
                return "NO"
            } else {
                stack.pop()
            }
        }
    }
    return stack.length === 0 ? "YES" : "NO"
}

let str = '((()))()'
console.log(solution(str))
</script> 
</body>
</html>
