<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>

        function solution(arr) {
          let answer = arr;
          for(let i=1;i<arr.length;i++) {
            console.log(arr)
            let temp = arr[i], j
            for(j=i-1; j >= 0; j--) {
              if (temp < arr[j]) {
                arr[j+1] = arr[j]
              } else {
                break
              }
            }
            arr[j+1] = temp
            
          }
          return answer
        }

        let arr = [11,7,5,6,10,9];
        console.log(solution(arr));
    </script>
  </body>
