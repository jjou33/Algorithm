        function solution(arr) {
            let secArr = Array.from({length: arr.length}, () => 1)
            for(let i = 0; i < arr.length; i++) {
                for(let j = 0; j < arr.length; j++) {
                    if(arr[i] < arr[j]) {
                        secArr[i]++
                    }
                }
            }
            return secArr
        }
        let arr = [87,89,89,100,76]
        console.log(solution(arr))
