<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function solution(s) {
    let stack = []
    for(let x of s) {
        if(x === ")") {
            while(stack.pop()!=="(");
        } else {
            stack.push(x);
        }
    }
    return stack.join('')
}

let str = "(A(BC)D)EF(G(H)(IJ)K)LM(N)"
console.log(solution(str))
</script>
</body>
</html>
