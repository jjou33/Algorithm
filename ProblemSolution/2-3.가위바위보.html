<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(arr1, arr2) {
            const winObj = [1,-2]
            const loseObj = [-1,2]
            for(let i=0; i < arr1.length; i++) {
                if(winObj.indexOf((arr1[i] - arr2[i])) !== -1) {
                    console.log("A", winObj.indexOf((arr1[i] - arr2[i])))
                } else if(loseObj.indexOf((arr1[i] - arr2[i])) !== -1) {
                    console.log("B", loseObj.indexOf((arr1[i] - arr2[i])))
                } else {
                    console.log("D", (arr1[i]-arr2[i]))
                }
            }
        }

        let arr1 = [2,3,3,1,3]
        let arr2 = [1,1,2,2,3]
        console.log(solution(arr1, arr2))
    </script>    
</body>
</html>
