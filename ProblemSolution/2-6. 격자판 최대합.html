    <script>
function solution(arr) {
    let sumArr = []
    let rowSum = middleSum = middleSum2 = heightSum = 0
    let max = Number.MIN_SAFE_INTEGER
    for(let i = 0; i < arr.length; i++) {
        for(let j = 0; j < arr.length; j++) {
            rowSum+= arr[i][j]
            heightSum+= arr[j][i]
            if(i === j) {
                middleSum += arr[i][j]
            } if((i+4) === arr.length) {
                middleSum2 += arr[i][j]
            }
        }
        sumArr.push(rowSum)
        sumArr.push(heightSum)
        sumArr.push(middleSum)
        sumArr.push(middleSum2)
        rowSum = 0
        heightSum = 0
    }
    for(let i=0; i< sumArr.length; i++) {
        if(sumArr[i] > max) {
            max = sumArr[i]
        }
    }
    return max
}



function solution2(arr) {
    let rowSum = middleSum = middleSum2 = heightSum = 0
    let max = Number.MIN_SAFE_INTEGER
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            rowSum += arr[i][j]
            heightSum += arr[j][i]
            if (i === j) {
                middleSum += arr[i][j]
            } 
            if ((i+j) === 4) {
                middleSum2 += arr[i][j]
            }
        }
        max = Math.max(max, rowSum, heightSum, middleSum)
        rowSum = heightSum = 0
    }
    return max
}

function solution3(arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        let sum1 = sum2 = 0;
        for (let i = 0; i < n; i++) {
            sum1 = sum2 = 0;
            for (let j = 0; j < n; j++) {
                sum1 += arr[i][j];
                sum2 += arr[j][i];
            }
            answer = Math.max(answer, sum1, sum2);
        }
        sum1 = sum2 = 0;
        for (let i = 0; i < n; i++) {
            sum1 += arr[i][i];
            sum2 += arr[i][n - i - 1];
        }
        answer = Math.max(answer, sum1, sum2);
        return answer;
}

let arr = [[10, 13, 10, 12, 15],
    [12, 39, 30, 23, 11],
    [11, 25, 50, 53, 15],
    [19, 27, 29, 37, 27],
    [19, 13, 30, 13, 19]];
console.log(solution(arr))
