    <script>
        // 입력받은 수 중 자신의 앞 수보다 큰 수 출력

        function solution(arr) {
            let answer
            answer = arr.filter((v, i) => {
                if(i !== 0) {
                    if (arr[i] > arr[i - 1]) {
                        return v
                    }
                } else {
                    return v
                }
                
            })
            return answer
        }
        function solution2(arr) {
            let answer = []

            for(let i=1; i < arr.length; i++) {
                if(arr[i] > arr[i-1]) {
                    answer.push(arr[i])
                }
            }
            return answer
        }
