<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function solution(a,b) {
    let p1=p2=0
    let answer = []
    while(p1 !== a.length || p2 !== b.length) {
        if(p1 === a.length) {
            for(let i=p2; i < b.length; i++) {
                answer.push(b[i])
                p2++
            }
        } else if(p2 === b.length) {
            for(let i=p1; i < a.length; i++) {
                answer.push(a[i])
                p1++
            }
        } else {
            if (a[p1] <= b[p2]) {
                answer.push(a[p1++])
            } else {
                answer.push(b[p2++])
            }
        }
    }
    return answer
}

function solution2(arr1, arr2) {
    let answer = [];
    let n = arr1.length;
    let m = arr2.length;
    let p1 = p2 = 0;
    while (p1 < n && p2 < m) {
        if (arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
        else answer.push(arr2[p2++]);
    }
    while (p1 < n) answer.push(arr1[p1++]);
    while (p2 < m) answer.push(arr2[p2++]);
    return answer;
}

let a = [1, 3, 5,7,11,13];
let b = [2, 3, 6, 7, 9];
console.log(solution2(a, b));
</script>
</body>
