function solution5(arr) {
    let answer = []
    for(let i=0;i<arr.length; i++) {
        let grade = 1
        for(let j=0; j<arr.length; j++) {
            if(arr[i] < arr[j]) {
                if(arr.findIndex((e) => (e === arr[j])) === j) {
                    grade++
                }
            }
        }
        answer.push(grade)
    }
    return answer
}

function solution6(arr2) {
    // 격자판
    let rowSum = colSum = dirSum = tmpSum =0
    let highst = Number.MIN_SAFE_INTEGER
    // 각

    for(let i=0; i<arr2.length; i++) {
        for(let j=0; j<arr2.length; j++) {
            rowSum += arr2[i][j]
            colSum += arr2[j][i]
            if(i === j) {
                dirSum += arr2[i][j]
            }
        }
        tmpSum += arr2[i][4-i]
        let max = Math.max(rowSum, colSum, dirSum, tmpSum)
        if(highst < max) {
            highst = max
        }
        rowSum = colSum =0
    }
    return highst
}

function solution7(arr) {
    // 봉우리
    let dx = [0,0,-1,1]
    let dy = [-1,1,0,0]
    let answer = 0
    for(let i=0; i<arr.length; i++) {
        for(let j=0;j<arr.length; j++) {
            let flag = 1
            for(let k=0; k<dx.length; k++) {
                nx = i + dx[k]
                ny = j + dy[k]
                if((nx >= 0 && nx < 5) && (ny >= 0 && ny < 5) && arr[i][j] < arr[nx][ny]) {
                    flag = 0
                    break
                }
            }
            if(flag === 1) {
                answer += 1
            }
        }
    }
    return answer

}
