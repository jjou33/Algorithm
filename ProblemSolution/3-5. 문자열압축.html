<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function solution(str) {
    let count = 1
    let answer = ""
    for(let i=0; i<str.length; i++) {
        if(str[i] === str[i+1]) {
            count++
        } else {
            if(count !== 1) {
                answer += str[i] + count
                count = 1
            } else {
                answer += str[i]
            }
        }
    }
    return answer
}
let str = "KKHSSSSSSE"
console.log(solution(str))
</script>
</body>
</html>
