<script>
function solution(str) {
    if((str.toLowerCase().split('').reverse().join('')) === str.toLowerCase()) {
        return "YES"
    }
    return "NO"
}

function solution2(str) {
    let rmvStr = str.toLowerCase().replace(/[^a-z]/g, '')
    if(rmvStr === rmvStr.split('').reverse().join('')) {
        return "YES"
    }
    return "NO"
    
}

function solution3(str) {
    let answer = ""
    for(let x of str) {
        if(!isNaN(x)) {
            answer += x
        }
    }
    return parseInt(answer)
}

function solution4(str, char) {
    let answer = []
    let flag = 1000
    for(let x of str) {
        if(x !== char) {
            flag += 1
        } else {
            flag = 0
        }
        answer.push(flag)
    }
    flag = 1000
    for(let i=str.length-1; i >= 0; i--) {
        if(str[i] !== char) {
            flag += 1
            answer[i] = Math.min(answer[i], flag)
        } else {
            flag = 0
        }
    }
    return answer
}

function solution5(str) {
    let answer = ""
    let cnt = 1
    for(let i=0;i<str.length; i++) {
        if(str[i] === str[i+1]) {
            cnt += 1
        } else {
            if(cnt !== 1) {
                answer += str[i] + cnt
                cnt = 1
            } else {
                answer += str[i]
            }
        }
    }
    return answer
}
let str = "KKHSSSSSSE"
console.log(solution5(str))
</script>
