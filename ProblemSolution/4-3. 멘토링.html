<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function solution(test) {
    let answer = 0
    let m = test.length // 테스트 횟수
    let n = test[0].length // 학생수
    let flag = 0
    // i 멘토 , j 멘티
    for(let i=1; i<= n; i++) {
        for(let j=1; j<= n; j++) {
            flag = 0 // 초기화
            for(let k=0; k< m; k++) {
                let pi = pj = 0 // 초기화
                for(let s=0; s< n; s++) {
                    // i, j 의 등수를 pi, pj 에 치환
                    if(test[k][s] === i) {
                        pi = s
                    } 
                    if(test[k][s] === j) {
                        pj = s
                    }
                }
                // 멘토 i 가 j 보다 등수가 높을경우
                if (pi < pj) {
                    flag++
                }
            }
            // 3번의 테스트 모두에서 멘티 j 보다 i가 등수가 높을 경우
            if(flag === m) {
                console.log(i,j)
                answer++
            }
            
        }
    }

    return answer
}

let test = [[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
console.log(solution(test))
</script>
</body>
</html>
