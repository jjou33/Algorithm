<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // n : 총 인원
      // k : 이름 외치는 주기
      function solution(n, k) {
        // n 만큼의 배열 생성
        let array = Array.from({ length: n }, (v, i) => {
          return i + 1;
        });
        // 실제 탈락된 순서대로 입력
        let tmpArray = [];
        // k 번마다 카운트 하기 위한 변수
        let count = 0;

        while (true) {
          //
          for (let j = 0; j < array.length; j++) {
            // tmpArray 에 포함되어 있는 숫자인지 확인(탈락한 인원인지)
            if (!tmpArray.includes(array[j])) {
              // 탈락한 인원이 아닐 경우 순번(카운트) 증가
              count += 1;
              // k 번째마다 탈락한 인원이므로 순번이 k 일 경우 탈락배열에 푸쉬
              if (count % k === 0) {
                tmpArray.push(array[j]);
                // 순번 초기화
                count = 0;
              }
            } else {
              continue;
            }
          }
          // 모두가 탈락한 인원일 경우 반복문 종료
          if (tmpArray.length === array.length) {
            break;
          }
        }
        // 최종 탈락한 인원 리턴
        return tmpArray.pop();
      }

      console.log(solution(8, 3));
    </script>
  </body>
</html>
